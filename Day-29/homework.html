<label for="username">მომხმარებლის სახელი:</label>
     <input type="text" id="username" name="username" საჭიროა>

     <label for="email">ელფოსტა:</label>
     <input type="email" id="email" name="email" აუცილებელია>

     <label for="password">პაროლი:</label>
     <input type="პაროლი" id="პაროლი" name="პაროლი" minlength="8" საჭიროა>

     <label for="birthdate">დაბადების თარიღი:</label>
     <input type="date" id="birthdate" name="birthdate">

     <label for="gender">სქესი:</label>
     <select id="gender" name="gender">
         <option value="male">მამაკაცი</option>
         <option value="female">ქალი</option>
         <option value="other">სხვა</option>
     </select>
